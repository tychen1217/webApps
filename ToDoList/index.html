    <div id="container">
        <h1>To-Do List<span id="hide"><i class="fas fa-plus"></i></span></h1>

        <ul>
            <li class="completed"><span><i class="far fa-trash-alt"></i></span> First thing I finished</li>
            <li><span><i class="far fa-trash-alt"></i></span> Next thing to do</li>
            <li><span><i class="far fa-trash-alt"></i></span> Last thing to accompolish</li>
        </ul>
    </div>
